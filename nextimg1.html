<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Carousel Example</title>

     <style>
          body {
               font-family: Arial, sans-serif;
               text-align: center;
          }

          .carousel-container {
               display: flex;
               overflow: hidden;
               width: 600px;
               height: 400px;
               margin: 0 auto;
               /* border: solid red 2px; */
          }

          .carousel-slide {
               flex: 0 0 300px;
               /* height: 400px;
               width: 600px; */
               /* border: solid black 2px; */
          }

          .carousel-slide img {
               width: 600px;
               height: 400px;
               /* border: solid green 2px; */
          }

          .carousel-btn1 {
               /* position: absolute; */
               
               /* margin-top: 10px;
               padding: 10px 20px;
               background-color: #007BFF;
               color: #fff;
               border: none;
               cursor: pointer; */
          }

          .carousel-btn:hover {
               background-color: #0056b3;
          }
     </style>
</head>

<body>
     <div class="carousel-container">
          <div class="carousel-slide">
               <img src="D:\Downloads\img1.jpg" alt="Image 1">
          </div>
          <div class="carousel-slide">
               <img src="D:\Downloads\img2.jpg" alt="Image 2">
          </div>
          <div class="carousel-slide">
               <img src="D:\Downloads\img4.jpg" alt="Image 3">
          </div>
     </div>
     <button id="prevBtn" class="carousel-btn1"> < </button>
     <button id="nextBtn" class="carousel-btn2"> > </button>

     <script>
          const prevBtn = document.getElementById("prevBtn");
          const nextBtn = document.getElementById("nextBtn");
          const slides = document.querySelectorAll(".carousel-slide");

          let currentSlide = 0;

          function showSlide(index) {
               slides.forEach((slide, i) => {
                    if (i === index) {
                         slide.style.display = "block";
                    } else {
                         slide.style.display = "none";
                    }
               });
          }

          function prevSlide() {
               currentSlide--;
               if (currentSlide < 0) {
                    currentSlide = slides.length - 1;
               }
               showSlide(currentSlide);
          }

          function nextSlide() {
               currentSlide++;
               if (currentSlide >= slides.length) {
                    currentSlide = 0;
               }
               showSlide(currentSlide);
          }

          prevBtn.addEventListener("click", prevSlide);
          nextBtn.addEventListener("click", nextSlide);

          showSlide(currentSlide);

     </script>

</body>

</html>
