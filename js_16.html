    <form action="js1prst.htmt">
        <p>
            <label for="">Enter name:</label> <span id="req">*</span>
            <br>
            <input type="text" id="name" autocomplete="off"> <br>
            <small id="nameError">This is mandatory</small>
        </p>

        <p>
            <label for="">Phone no.:</label> <span id="req">*</span>
            <br>
            <input type="text" id="Phone" autocomplete="off"> <br>
            <small id="phoneError">This is mandatory</small>
        </p>

        <input type="submit" id="btn" value="Submit">
    </form>

    <script>

        let namefild = document.getElementById("name")
        let phonefild = document.getElementById("Phone")
        let bts = document.getElementById("btn")
        let name_Error = document.getElementById("nameError")
        let phone_Error = document.getElementById("phoneError")

        namefild.addEventListener("focus", () => {
            // namefild.style.border = "2px solid green"
            // namefild.style.outline = "none"
            name_Error.innerHTML = "Name should be start captial letter and 3 to 20 charecter long"
        })

        namefild.addEventListener("blur", () => {
            let name = namefild.value;
            if (/^[A-Z][a-z]{2,19}$/.test(name)) {
                namefild.style.border = "solid green"
                nameError.innerHTML = ""
            }
            else {
                namefild.style.border = "solid red"
                nameError.innerHTML = ""
            }
        })


        phonefild.addEventListener("focus", () => {
            // namefild.style.border = "2px solid green"
            // namefild.style.outline = "none"
            phone_Error.innerHTML = "Number can be start with a number from 6 to 9"
        })

        phonefild.addEventListener("blur", () => {
            let p= phonefild.value;
            if (/^[6-9][0-9]{9}$/.test(p)) {
                phonefild.style.border = "solid green"
                phone_Error.innerHTML = ""
            }
            else {
                phonefild.style.border = "solid red"
                phone_Error.innerHTML = ""
            }
        })

        bts.addEventListener("click", (e) => {
            if (phone_Error.innerHTML.length > 0 && nameError.innerHTML.length > 0) {
                e.preventDefault();
            }
        })

    </script>
